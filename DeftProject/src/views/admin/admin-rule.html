<!-- 分页模版 -->
<script id="pagination" type="text/html"> 
  <div>
    {{each pagination pageItem index}}
      {{ if(pageItem.page == conditions.page) }}
       <span class="current">{{pageItem.text}}</span>
      {{else}}
       <a class="{{pageItem.className}}" href="javascript:;" onclick="pageHander(this,{{pageItem.page}})" data-set="{{conditions}}">{{pageItem.text}}</a>
      {{/if}}
    {{/each}}
  </div>
</script>


    <script>

      function request(url,data,page=1){
        
        // 发送请求
        data['nextpage'] =  page;
        $.ajax({
            url:url,
            data:data,
            method:'GET',
            type:'json',
            success: function(data){              
                if(data.status){
                  const trList = template("pageContent",data.data)
                  $("tbody").html(trList);
                  const pagination =  template("pagination",data.data)
                  $(".page").html(pagination);
                  // 总数量
                  $("#totalcount").html(`共有数据：${data.data.totalCount} 条 ${data.data.totalPage} 页`)
                }else{
                  layer.msg(data.message,{type:5,shade:0.2});
                }
            },
            error: function(err){
                layer.msg('服务器开小差了',{type:5,shade:0.2});
            }
        })
      }

      request('/api/auth/list',{})

      // 添加分页方法
      function pageHander(ele,page){
        request('/api/admin/list',JSON.parse(ele.dataset.set),page);
      }


      layui.use('laydate', function(){

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }



      function delAll (argument) {

        var data = tableCheck.getData();
  
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
