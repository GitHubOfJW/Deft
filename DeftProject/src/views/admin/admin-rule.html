  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">权限管理</a>
        <a>
          <cite>权限列表</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>

    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so layui-form-pane">
          <input class="layui-input" placeholder="开始日" name="start" id="start">
          <input class="layui-input" placeholder="截止日" name="end" id="end">
          <div class="layui-input-inline">
            <select name="cateId">
              <option value="">所属类别</option>
              [{ each cateList as cateItem}]
              <option value="[{cateItem.id}]">[{cateItem.name}]</option>
              [{ /each}]
            </select>
          </div>
          <input class="layui-input" placeholder="权限名/规则" name="cateName" >
          <button class="layui-btn" id="formSearch" lay-submit lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加权限','/auth/add')"><i class="layui-icon"></i>添加</button>
        <span class="x-right" id="totalcount" style="line-height:40px"></span>
      </xblock>
      <table class="layui-table" id="table">
        <!-- <thead>
          <tr>
            <th>
              <div class="layui-unselect header layui-form-checkbox" id="select-header" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>ID</th>
            <th>权限名称</th>
            <th>所属分类</th>
            <th style="max-width:250px;">权限规则</th>
            <th>创建时间</th>
            <th>操作</th>
        </thead>
        <tbody>
        </tbody> -->
      </table>
      <div class="page">
      </div>

    </div>

   <!-- 列表 -->
   <script id="pageContent" type="text/html">
    {{each list rule i}}
         <tr>
          <td>
            <div class="layui-unselect layui-form-checkbox" onclick="idSelect(this,{{list.length}})" lay-skin="primary" data-id='{{rule.id}}'><i class="layui-icon">&#xe605;</i></div>
          </td>
          <td>{{rule.id}}</td>
          <td>{{rule.name}}</td>
          <td>{{rule.authCate.name}}</td>
          <td>{{rule.rules}}</td>
          <td>{{rule.createdTime}}</td>
          <td class="td-manage">
            <a title="编辑"  onclick="x_admin_show('编辑','/auth/edit/{{rule.id}}')" href="javascript:;">
              <i class="layui-icon">&#xe642;</i>
            </a>
            <a title="删除" onclick="member_del(this,{{rule.id}})" href="javascript:;">
              <i class="layui-icon">&#xe640;</i>
            </a>
          </td>
        </tr>
    {{/each}}
</script>
<!-- 分页模版 -->
<script id="pagination" type="text/html"> 
  <div>
    {{each pagination pageItem index}}
      {{ if(pageItem.page == conditions.page) }}
       <span class="current">{{pageItem.text}}</span>
      {{else}}
       <a class="{{pageItem.className}}" href="javascript:;" onclick="pageHander(this,{{pageItem.page}})" data-set="{{conditions}}">{{pageItem.text}}</a>
      {{/if}}
    {{/each}}
  </div>
</script>


    <script>

      // 选择了id 
      const totalSelect = $('#select-header');
      function idSelect(ele,length){
          $(ele).toggleClass("layui-form-checked");
          // 有没有选中
          const selectedLen = $('.layui-form-checked').not(totalSelect).length
          if(selectedLen != length){
            totalSelect.removeClass('layui-form-checked')
          }else{
            totalSelect.addClass('layui-form-checked')
          }
      }
      

      function request(url,data,page=1){
        
        // 发送请求
        data['nextpage'] =  page;
        $.ajax({
            url:url,
            data:data,
            method:'GET',
            type:'json',
            success: function(data){              
                if(data.status){
                  const trList = template("pageContent",data.data)
                  $("tbody").html(trList);
                  const pagination =  template("pagination",data.data)
                  $(".page").html(pagination);
                  // 总数量
                  $("#totalcount").html(`共有数据：${data.data.totalCount} 条 ${data.data.totalPage} 页`)
                }else{
                  layer.msg(data.message,{type:5,shade:0.2});
                }
            },
            error: function(err){
                layer.msg('服务器开小差了',{type:5,shade:0.2});
            }
        })
      }

      // request('/api/auth/list',{})

      // 添加分页方法
      function pageHander(ele,page){
        request('/api/auth/list',JSON.parse(ele.dataset.set),page);
      }

      layui.use(['table','form','laydate'], function(){
        const form = layui.form;
        const laydate = layui.laydate;
        const table = layui.table;
        //监听提交
        form.on('submit(sreach)', function(data){
          request('/api/auth/list',data.field);
          return false;
        });
        
         
        //执行一个laydate实例
        laydate.render({
          elem: '#start', //指定元素
          type: 'datetime'
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end', //指定元素
          type: 'datetime'
        });

         

          //第一个实例
          const tableObj = table.render({
            elem: '#table'
            ,height: 'full-204'
            ,url: '/api/auth/list' //数据接口
            ,page: true //开启分页
            ,limit: 10
            ,cols: [[ //表头
              {field: 'id', title: `<div class="layui-unselect header layui-form-checkbox" id="select-header" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>`, width:80,fixed: 'left',templet:function(d){
                return `<div class="layui-unselect  layui-form-checkbox" lay-skin="primary" data-id='${d.id}'><i class="layui-icon">&#xe605;</i></div><input name='fid' type='hidden' cate="${d.id}" value="${d.pid||0}"/>`
              }}
              ,{field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
              ,{field: 'name', title: '权限名称', width:250,templet:function(d){
                return `${d.father ? '&nbsp;&nbsp;&nbsp;├&nbsp;':((d.children && d.children.length) ? `<i class="layui-icon x-show" status="true" cate-id="${d.id}">&#xe623;</i>`:'')}${d.name}`
              }}
              ,{field: 'name', title: '所属分类', width: 100,templet:function(d){
                return `${d.authCate.name}`;
              }}
              ,{field: 'rules', title: '权限规则'}
              ,{field: 'createdTime', title: '创建时间'}
              ,{field: 'enable', title: '操作', templet:function(d){
                return `<a title="编辑"  onclick="x_admin_show('编辑','/auth/edit/${d.id}')" href="javascript:;">
                         <i class="layui-icon">&#xe642;</i>
                        </a>
                        <a title="删除" onclick="member_del(this,${d.id})" href="javascript:;">
                          <i class="layui-icon">&#xe640;</i>
                        </a>`
              }}
            ]]
            ,done:function(res, curr, count){
            }
          });
        

      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
            $.ajax({
              url:'/api/auth/remove',
              data:{
                ids:id
              },
              method:'POST',
              type:'json',
              success:function(data){
                if(data.status){
                  //发异步删除数据
                  $(obj).parents("tr").remove();
                  layer.msg(data.message,{icon:1,time:1000});
                }else{
                  layer.msg(data.message,{icon:5,time:1000});
                }
              },
              error:function(res){
                layer.msg('服务器开小差了',{type:5,shade:0.2});
              }
            })
          });
      }


      // 批量删除
      function delAll (argument) {
        const selects = $('.layui-form-checked').not(totalSelect);
          if(selects.length <=0){
            layer.msg('并未选择',{icon:5,time:1000});
            return;
          }
        layer.confirm('确认要删除吗？这个事情很严重，考虑一下下！',function(index){
            const ids = []
            for(let i = 0 ;i < selects.length;i++){
               const selectObj =  selects.eq(i)
              ids.push(selectObj.get(0).dataset.id);
            }
            $.ajax({
              url:'/api/auth/remove',
              data:{
                ids:ids.join(",")
              },
              method:'POST',
              type:'json',
              success:function(data){
                if(data.status){
                  //发异步删除数据
                  $(".layui-form-checked").not('.header').parents('tr').remove();
                  layer.msg(data.message,{icon:1,time:1000});
                }else{
                  layer.msg(data.message,{icon:5,time:1000});
                }
              },
              error:function(res){
                layer.msg('服务器开小差了',{type:5,shade:0.2});
              }
          });
        });
      }
    </script>
