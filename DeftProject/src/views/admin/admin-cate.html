  <!-- 列表 -->
  <script id="pageContent" type="text/html">
    {{each list cate i}}
      <tr>
          <td>
            <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>
          </td>
          <td>{{cate.id}}</td>
          <td id="td{{cate.id}}" edit="0" ondblClick="dbclick({{cate.id}})">{{cate.name}}</td>
          <td class="td-manage">
            <a title="编辑"  onclick="x_admin_show('编辑','admin-edit.html')" href="javascript:;">

      </tr>
    {{/each}}
</script>
<!-- 分页模版 -->
<script id="pagination" type="text/html"> 
  <div>
    {{each pagination pageItem index}}
      {{ if(pageItem.page == conditions.page) }}
       <span class="current">{{pageItem.text}}</span>
      {{else}}
       <a class="{{pageItem.className}}" href="javascript:;" onclick="pageHander(this,{{pageItem.page}})" data-set="{{conditions}}">{{pageItem.text}}</a>
      {{/if}}
    {{/each}}
  </div>
</script>

    <script>

      function saveChange(input){
        const tdObj = $('#td'+ input.dataset.id);
        $.ajax({
          url:'/api/cate/edit/'+input.dataset.id
        })
        tdObj.attr('edit','0');
        tdObj.html(input.dataset.content)
      }

      function dbclick(id){
        const tdObj = $('#td'+id);
        const edit = tdObj.attr('edit');
        if(edit == 1){
          const inputObj = tdObj.find('input')
          saveChange(inputObj[0])
          return;
        }

        tdObj.attr('edit','1');
        const html =  tdObj.html();
        tdObj.html('<input class="layui-input" placeholder="分类名" data-id="'+id+'" data-content="'+ html +'" onblur="saveChange(this)" value="'+ html +'" name="name">');
      }

      function request(url,data,page=1){
        
        // 发送请求
        data['nextpage'] =  page;
        $.ajax({
                  url:url,
                  data:data,
                  method:'GET',
                  type:'json',
                  success: function(data){              
                      if(data.status){
                        const trList = template("pageContent",data.data)
                        $("tbody").html(trList);
                        const pagination =  template("pagination",data.data)
                        $(".page").html(pagination);

                        // 总数量
                        $("#totalcount").html(`共有数据：${data.data.totalCount} 条 ${data.data.totalPage} 页`)
                      }else{
                        layer.msg(data.message,{type:5,shade:0.2,time:1000});
                      }
                  },
                  error: function(err){
                      layer.msg('服务器开小差了',{type:2,shade:0.2,time:1000});
                  }
              })
      }

      request('/api/cate/list',{})



      // 添加分页方法
      function pageHander(ele,page){
        request('/api/cate/list',JSON.parse(ele.dataset.set),page);
      }
      
      layui.use('form', function(){
        var form = layui.form;
        
        //监听提交
        form.on('submit(cateAdd)', function(data){
           
          // 弹出提示
          let index = null;
          const id = setTimeout(() => {
              clearTimeout(id);
              if(!index){
                index = layer.msg('玩命卖萌中...',{type:1,shade:0.5,time:0});
              }
          }, 1000);

          $.ajax({
                  url:'/api/cate/add',
                  data:data.field,
                  method:'POST',
                  type:'json',
                  success: function(data){  
                    if(data.status){
                      //清除数据
                      $('form input').val('')
                      layer.msg(data.message,{icon:1,shade:0.2,time:1000});
                    }else{
                      layer.msg(data.message,{icon:2,shade:0.2,time:1000});
                    }
                    layer.close(index);
                    index = " ";
                  },
                  error:function(err){
                    layer.msg('服务器开小差了',{icon:2,shade:0.2,time:1000});
                    layer.close(index);
                    index = " ";
                  }
           });
          return false;
       });
      })

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }



      function delAll (argument) {

        var data = tableCheck.getData();
  
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
