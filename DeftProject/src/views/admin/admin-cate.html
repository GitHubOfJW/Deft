  <!-- 列表 -->
  <script id="pageContent" type="text/html">
    {{each list cate i}}
      <tr>
          <td>
            <div class="layui-unselect layui-form-checkbox" onclick="idSelect(this,{{list.length}})" lay-skin="primary" data-id='{{cate.id}}'><i class="layui-icon">&#xe605;</i></div>
          </td>
          <td>{{cate.id}}</td>
          <td id="td{{cate.id}}" edit="0" ondblClick="dbclick({{cate.id}})">{{cate.name}}</td>
          <td class="td-manage">
            <a title="编辑"  onclick="dbclick({{cate.id}})" href="javascript:;">
              <i class="layui-icon">&#xe642;</i>
            </a>
            <a title="删除" onclick="member_del(this,{{cate.id}})" href="javascript:;">

            </a>
          </td>
      </tr>
    {{/each}}
</script>
<!-- 分页模版 -->

 <script type="text/html" id="toolbar">
      <div class="layui-btn-container">
        <a title="编辑" lay-event="edit" href="javascript:;">
          <i class="layui-icon">&#xe642;</i>

        <a title="删除" lay-event="delete" href="javascript:;">

    <script>

     
      function saveChange(text,id,callback){
        // const tdObj = $('#td'+ input.dataset.id);
        $.ajax({
          url:'/api/cate/edit/'+id,
          method:'POST',
          data:{
            name:text
          },
          type:'json',
          success:function(resData){
            if(callback) callback(resData.status)
          },
          error:function(err){
            tdObj.attr('edit','1');
            tdObj.html(input.dataset.content)
            layer.msg('服务器开小差了',{type:2,shade:0.2,time:1000});
          }
        })
      }
       
       layui.use(['table','form','laydate'], function(){
        const form = layui.form;
        const laydate = layui.laydate;
        const table = layui.table;
        const $ =  layui.jquery;
         
         //自定义验证规则
         form.verify({
            name: function(value){
              if(value.length < 5){
                return '名称至少得4个字符啊';
              }
            }
          });
        
        //监听提交
        form.on('submit(cateAdd)', function(data){
           
          // 弹出提示
          let index = null;
          const id = setTimeout(() => {
              clearTimeout(id);
              if(!index){
                index = layer.msg('玩命卖萌中...',{type:1,shade:0.5,time:0});
              }
          }, 1000);

          $.ajax({
                  url:'/api/cate/add',
                  data:data.field,
                  method:'POST',
                  type:'json',
                  success: function(data){  
                    if(data.status){
                      //清除数据
                      $('form input').val('')
                      layer.msg(data.message,{icon:1,shade:0.2,time:1000});
                    }else{
                      layer.msg(data.message,{icon:2,shade:0.2,time:1000});
                    }
                    layer.close(index);
                    index = " ";
                  },
                  error:function(err){
                    layer.msg('服务器开小差了',{icon:2,shade:0.2,time:1000});
                    layer.close(index);
                    index = " ";
                  }
           });
          return false;
       });

         

          //第一个实例
          const tableObj = table.render({
            elem: '#table'
            ,height: 'full-204'
            ,url: '/api/cate/list' //数据接口
            ,page: true //开启分页
            ,limit: 10
            ,cols: [[ //表头
              {width:'10%',type:'checkbox'}
              ,{field: 'id', title: 'ID', width:'10%', sort: true}
              ,{field:'name',title: '权限分类名称', width:'30%',templet:function(d){
                return `<input type="text" style="display:none;" class="layui-input x-sort" name="name" value="${d.name}"><label>${d.name}</label>`;
              }}
              ,{field: 'createdTime', title: '创建时间',width:'30%'}
              ,{title: '操作',width:'20%',toolbar:'#toolbar'}
            ]]
            ,done:function(res, curr, count){
            }
          });

          //监听事件
          table.on('tool(cateList)', function(obj){
            switch(obj.event){
              case 'delete':
                member_del(obj.data.id,function(){
                    obj.del()
                })
              break;
              case 'edit':
                const inputObj = obj.tr.find('td[data-field="name"]').find('input')
                if(inputObj.css('display') == 'none'){
                  inputObj.css('display','inline-block').siblings().css('display','none');
                  inputObj.focus();
                }else{
                  saveChange(inputObj.val(),obj.data.id,function(success){
                      if(success){
                        obj.update({
                          name:inputObj.val()
                        })
                      }else{
                        obj.update()
                      }
                  })
                  inputObj.css('display','none').siblings().css('display','inline-block');
                }
              break;
            };
          });
 
        
        $('#delAll').on('click',function(){
          const checkStatus =  table.checkStatus('table')
          const ids = checkStatus.data.map(obj=>{
              return obj.id;
          })
          delAll(ids,function(){
              table.reload('table',{})
          })
        })
        
      });
    
    

       /*停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
          });
      }

      
      /*删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
            $.ajax({
              url:'/api/cate/remove',
              data:{
                ids:id
              },
              method:'POST',
              type:'json',
              success:function(data){
                if(data.status){
                  //发异步删除数据
                  $(obj).parents("tr").remove();
                  layer.msg(data.message,{icon:1,time:1000});
                }else{
                  layer.msg(data.message,{icon:5,time:1000});
                }
              },
              error:function(res){
                layer.msg('服务器开小差了',{type:5,shade:0.2});
              }
            })
          });
      }


      // 批量删除
      function delAll (argument) {
        const selects = $('.layui-form-checked').not(totalSelect);
          if(selects.length <=0){
            layer.msg('并未选择',{icon:5,time:1000});
            return;
          }
        layer.confirm('确认要删除吗？这个事情很严重，考虑一下下！',function(index){
            const ids = []
            for(let i = 0 ;i < selects.length;i++){
               const selectObj =  selects.eq(i)
              ids.push(selectObj.get(0).dataset.id);
            }
            $.ajax({
              url:'/api/cate/remove',
              data:{
                ids:ids.join(",")
              },
              method:'POST',
              type:'json',
              success:function(data){
                if(data.status){
                  //发异步删除数据
                  selects.parents('tr').remove();
                  layer.msg(data.message,{icon:1,time:1000});
                }else{
                  layer.msg(data.message,{icon:5,time:1000});
                }
              },
              error:function(res){
                layer.msg('服务器开小差了',{type:5,shade:0.2});
              }
          });
        });
      }
    </script>
