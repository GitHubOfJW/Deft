<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/public/css/font.css">
    <link rel="stylesheet" href="/public/css/xadmin.css">
    <script type="text/javascript" src="/public/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/public/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/public/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form action="" method="post" class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label for="name" class="layui-form-label">
                        <span class="x-red">*</span>用户名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="name" name="name" required="" lay-verify="required"
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>将会成为您唯一的登入名
                    </div>
                </div>
                <!-- 手机 -->
                <div class="layui-form-item">
                    <label for="mobile" class="layui-form-label">
                        <span class="x-red">*</span>手 机
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="mobile" name="mobile" required="" lay-verify="required"
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>将会成为您唯一的登入名
                    </div>
                </div>
                <!-- 邮箱 -->
                <div class="layui-form-item">
                    <label for="email" class="layui-form-label">
                        <span class="x-red">*</span>邮 箱
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="email" name="email" required="" lay-verify="required"
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>将会成为您唯一的登入名
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">
                        所属角色
                    </label>
                    <table  class="layui-table layui-input-block">
                        <tbody> 
                                <tr>
                                    <td>
                                        <div class="layui-input-block">
                                            [{each roles roleItem idx}]
                                            <input name="roleId" lay-skin="primary" type="radio" title="[{roleItem.name}]"  value="[{roleItem.id}]">
                                            [{/each}]
                                        </div>
                                    </td>
                                </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="add">增加</button>
              </div>
            </form>
    </div>
    <script>
         layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            name: function(value){
              if(value.length < 5){
                return '名称至少得4个字符啊';
              }
            }
          });


          //监听提交
          form.on('submit(add)', function(data){
            // 弹出提示
            let index = null;
            const id = setTimeout(() => {
                clearTimeout(id);
                if(!index){
                    index = layer.msg('玩命卖萌中...',{type:1,shade:0.5,time:0});
                }
            }, 1000);
            
            const authIds = []
            // console.dir($("input[name='auth']"));
            const authObjs =  $("input[name='auth']");
            if(authObjs){
                for(let i = 0;i < authObjs.length; i ++){
                    if(authObjs[i].checked){
                        authIds.push(authObjs[i].value)
                    }
                }
            }
            
            $.ajax({
                url:'/api/role/add',
                traditional:true,
                data:{
                    name:data.field.name,
                    cateId:data.field.cateId,
                    remark:data.field.remark,
                    authIds:authIds
                },
                method:'POST',
                type:'json',
                success:function(data){
                    layer.close(index);
                    index = " ";
                    //发异步，把数据提交给php
                    if(!data.status){
                        layer.msg(data.message,{icon:2,shade:0.2,time:1000});
                        return;
                    }

                    layer.alert(data.message, {icon: 6},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                },
                error:function(err){
                    layer.msg('服务器开小差了',{icon:2,shade:0.2,time:1000});
                    layer.close(index);
                    index = " ";
                }
            })
            
            return false;
          });
        });
    </script>

      })();</script>
  </body>

</html>
