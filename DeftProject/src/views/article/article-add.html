<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/public/css/font.css">
    <link rel="stylesheet" href="/public/css/xadmin.css">
    
    
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="/public/js/jquery-3.3.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script> 
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.js"></script>
    
    <script type="text/javascript" src="/public/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/public/js/xadmin.js"></script>
    <!-- include summernote css/js -->
    <link href="/public/libs/summernote/summernote.css">
    <script src="/public/libs/summernote/summernote.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form action="" method="post" class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label for="title" class="layui-form-label">
                        <span class="x-red">*</span>文章标题
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="title" name="title" required="" lay-verify="required"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">
                        所属分类
                    </label>
                    <table  class="layui-table layui-input-block">
                        <tbody>
                            [{each  cateList cateItem index}]
                                    [{if cateItem.children &&  cateItem.children.length > 0}]
                                    <tr>
                                        <td style="width:160px;">
                                            [{cateItem.name}]
                                        </td>
                                        <td>
                                            <div class="layui-input-block">
                                                [{each cateItem.children item idx}]
                                                <input name="cate_id" lay-skin="primary" type="radio" title="[{item.name}]"  value="[{item.id}]">
                                                [{/each}]
                                            </div>
                                        </td>
                                    </tr>
                                    [{/if}]
                            [{/each}]
                        </tbody>
                    </table>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label for="desc" class="layui-form-label">
                        描述
                    </label>
                    <div class="layui-input-block">
                        <!-- <textarea id="summernote" placeholder="请输入内容" id="desc" name="remark" class="layui-textarea"></textarea> -->
                        <textarea name="remark"  placeholder="请输入内容" id="summernote"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="add">增加</button>
              </div>
            </form>
    </div>
    <script>

        $(document).ready(function() {
            $('#summernote').summernote({
                height:220,
                placeholder: '开始你的文章....',
                dialogsInBody:true,
                callbacks: {
                  onImageUpload: (files) => {
                      console.log(files);
                      uploadImage(files,(status,data)=>{
                        $('#summernote').summernote('insertImage', data.url, function ($image) {
                                $image.css('width', '100%');
                                $image.attr('data-filename', data.imageName);
                            });
                      })
                  }
                }
            });
        });

        // 上传图片
        function uploadImage(fileList,callback){
            var formdata = new FormData();
            // 上传到服务器的字段名称
            formdata.append("imgs",fileList[0])
            $.ajax({
                url: '/image/upload',
                type: 'POST',
                cache: false,
                data: formdata,
                timeout: 10000,
                //必须false才会避开jQuery对 formdata 的默认处理 
                // XMLHttpRequest会对 formdata 进行正确的处理
                processData: false,
                //必须false才会自动加上正确的Content-Type 
                contentType: false,
                xhrFields: {
                    withCredentials: true
                },
                success: function(data) {
                    console.log(data)
                    callback(data.status,data.data);
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    console.log(errorThrown)
                    callback(0);
                }
            })
        }
        
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            name: function(value){
              if(value.length < 5){
                return '名称至少得4个字符啊';
              }
            }
          });


          //监听提交
          form.on('submit(add)', function(data){
            // 弹出提示
            let index = null;
            const id = setTimeout(() => {
                clearTimeout(id);
                if(!index){
                    index = layer.msg('玩命卖萌中...',{type:1,shade:0.5,time:0});
                }
            }, 1000);
            
            const rules = []

            // console.dir($("input[name='auth']"));
            const rlueObjs =  $("input[name='rule']");
            if(rlueObjs){
                for(let i = 0;i < rlueObjs.length; i ++){
                    if(rlueObjs[i].checked){
                        rules.push(rlueObjs[i].value)
                    }
                }
            }
            
            $.ajax({
                url:'/api/auth/add',
                traditional:true,
                data:{
                    name:data.field.name,
                    cateId:data.field.cateId,
                    remark:data.field.remark,
                    rules:rules
                },
                method:'POST',
                type:'json',
                success:function(data){
                    layer.close(index);
                    index = " ";
                    if(!data.status){
                        layer.msg(data.message,{icon:2,shade:0.2,time:1000});
                        return;
                    }

                    layer.alert(data.message, {icon: 6},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        $('#summernote').summernote('destroy');
                    });
                },
                error:function(err){
                    layer.msg('服务器开小差了',{icon:2,shade:0.2,time:1000});
                    layer.close(index);
                    $('#summernote').summernote('destroy');
                    index = " ";
                }
            })
            
            return false;
          });
        });
    </script>

  </body>

</html>
