      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">分类管理</a>
        <a>
          <cite>文章分类管理</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so layui-form-pane">
          <input class="layui-input" placeholder="分类名" name="name">
          <button class="layui-btn"  lay-submit="" lay-filter="cateAdd"><i class="layui-icon"></i>增加</button>
        </form>
      </div>
      <!-- <blockquote class="layui-elem-quote">每个tr 上有两个属性 cate-id='1' 当前分类id fid='0' 父级id ,顶级分类为 0，有子分类的前面加收缩图标<i class="layui-icon x-show" status='true'>&#xe623;</i></blockquote> -->
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <span class="x-right" style="line-height:40px">共有数据：88 条</span>
      </xblock>
      <table class="layui-table layui-form x-cate" id="table">
      </table>
    </div>
    <script  type="text/javascript">
      layui.use(['table','form'], function(){
          const table = layui.table;
          const form = layui.form;

          //第一个实例
          const tableObj = table.render({
            elem: '#table'
            ,height: 'full-204'
            ,url: '/api/article/cate/list' //数据接口
            ,page: true //开启分页
            ,limit: 8
            ,cols: [[ //表头
              {field: 'id', title: `<div class="layui-unselect header layui-form-checkbox" lay-skin="primary" ><i class="layui-icon">&#xe605;</i></div>`, width:80,fixed: 'left',templet:function(d){
                return `<div class="layui-unselect  layui-form-checkbox" lay-skin="primary" data-id='${d.id}'><i class="layui-icon">&#xe605;</i></div><input name='fid' type='hidden' cate="${d.id}" value="${d.pid||0}"/>`
              }}
              ,{field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
              ,{field: 'name', title: '分类名', width:250,templet:function(d){
                return `${d.father ? '&nbsp;&nbsp;&nbsp;├&nbsp;':((d.children && d.children.length) ? `<i class="layui-icon x-show" status="true" cate-id="${d.id}">&#xe623;</i>`:'')}${d.name}`
              }}
              ,{field: 'sort', title: '排序', width: 100,templet:function(d){
                return `<input type="text" class="layui-input x-sort" name="order" value="${d.sort}">`;
              }}
              ,{field: 'enable', title: '开启/停用',templet:function(d){
                return `<input type="checkbox" name="switch"  lay-text="开启|停用"   ${d.enable ? 'checked=""' : ""} lay-skin="switch">`;
              }}
              ,{field: 'enable', title: '操作', templet:function(d){
                return `<button class="layui-btn layui-btn layui-btn-xs"  onclick="x_admin_show('编辑','admin-edit.html')" ><i class="layui-icon">&#xe642;</i>编辑</button>
              <button class="layui-btn layui-btn-warm layui-btn-xs"  onclick="x_admin_show('编辑','admin-edit.html')" ><i class="layui-icon">&#xe642;</i>添加子栏目</button>
              <button class="layui-btn-danger layui-btn layui-btn-xs"  onclick="member_del(this,'要删除的id')" href="javascript:;" ><i class="layui-icon">&#xe640;</i>删除</button>`
              }}
            ]]
            ,done:function(res, curr, count){
                initTableEvent();
            }
          });
          

        //自定义验证规则
        form.verify({
            name: function(value){
              if(value.length < 5){
                return '名称至少得4个字符啊';
              }
            }
          });
        
        //监听提交
        form.on('submit(cateAdd)', function(data){
           
          // 弹出提示
          let index = null;
          const id = setTimeout(() => {
              clearTimeout(id);
              if(!index){
                index = layer.msg('玩命卖萌中...',{type:1,shade:0.5,time:0});
              }
          }, 1000);

          $.ajax({
                  url:'/api/article/cate/add',
                  data:data.field,
                  method:'POST',
                  type:'json',
                  success: function(data){  
                    if(data.status){
                      //清除数据
                      $('form input').val('')
                      layer.msg(data.message,{icon:1,shade:0.2,time:1000});
                    }else{
                      layer.msg(data.message,{icon:2,shade:0.2,time:1000});
                    }
                    layer.close(index);
                    index = " ";
                    tableObj.reload({
                      page:{
                        curr:1
                      }
                    });
                  },
                  error:function(err){
                    layer.msg('服务器开小差了',{icon:2,shade:0.2,time:1000});
                    layer.close(index);
                    index = " ";
                  }
           });
          return false;
       });
      })


    function initTableEvent(){
      $("input[name='fid']").each(function(idx,el){
        if($(el).val() != '0'){
          $(el).parents('tr').hide()
        }
      })
      // 栏目多级显示效果
      $('.x-show').click(function () {
          if($(this).attr('status')=='true'){
              $(this).html('&#xe625;'); 
              $(this).attr('status','false');
              const cateId = $(this).attr('cate-id');
              // console.log(cateId,'开')
              $("input[name='fid']").each(function(idx,el){
                if($(el).val() == cateId){
                  $(el).parents('tr').show()
                }
              })
        }else{
              $(this).html('&#xe623;');
              $(this).attr('status','true');
              const cateId = $(this).attr('cate-id');
              // console.log(cateId,'关')
              $("input[name='fid']").each(function(idx,el){
                if($(el).val() == cateId){
                  $(el).parents('tr').hide()
                }
              })
        }
      })  
    }
    

    </script>
